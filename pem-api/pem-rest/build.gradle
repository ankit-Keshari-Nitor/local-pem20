plugins {
    id 'java'
}

group = 'com.precisely.pem'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://artifacts.alfresco.com/nexus/content/repositories/activiti-releases'
    }
}

configurations {
    all*.exclude module: 'spring-boot-starter-logging'
}


dependencies {
    implementation project(":pem-entity")
    implementation project(":pem-services")
    implementation project(":pem-common")
    implementation project(":pem-activiti")
    implementation project(":pem-systemdata")
    implementation 'com.ibm.db2.jcc:db2jcc:db2jcc4' // if you want to connect with db2 database, enable it
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:19.8.0.0'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:12.8.0.jre11'
    implementation 'org.json:json:20231013'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:3.2.4'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.2.0'
    implementation 'org.springframework.boot:spring-boot-devtools:3.2.0'
    implementation 'org.modelmapper:modelmapper:3.2.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.0'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.2.4'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.9.0'
    testImplementation 'org.mockito:mockito-core:5.9.0'
    testImplementation 'org.springframework:spring-mock:2.0.8'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.0'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.2.4'
    implementation 'com.jayway.jsonpath:json-path:2.9.0'
}

test {
    useJUnitPlatform()
}